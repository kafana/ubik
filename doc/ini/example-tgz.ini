; Configuration for the tgz module

; The [tgz] module downloads and extracts a tarball
[tgz]

; The following interpolations are available in this config file:
;   %(VERSION)s is expanded to the version string supplied by the user
;               at run time

; Source URL for tarball (REQUIRED)
source = http://cloud.github.com/downloads/graphite-project/carbon/carbon-%(version)s.tar.gz

; Destination for extraction (OPTIONAL)
;   The options here are the literal strings ('build', 'root'), which
;   correspond to the temporary build & install root directories.
;   Defaults to 'build'
;destination = build

; Install Prefix (OPTIONAL)
;   Insert an arbitrary prefix into the extract destination
;prefix = 
